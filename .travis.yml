language: node_js
node_js:
- 9.10.0
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
- export PATH="$HOME/.yarn/bin:$PATH"
- npm install gulp -g
before_deploy: echo 'ready?'
deploy:
  provider: heroku
  api_key:
    secure: 
  skip_cleanup: true
  app: sugg-prod
  on: staging
cache:
  directories:
  - node_modules
