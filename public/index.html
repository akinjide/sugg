<!DOCTYPE html>
<html lang="en" ng-app="Znote">
  <head>
    <title>Znote | Welcome</title>

    <!-- LUMX CSS LINK -->
    <link rel="stylesheet" type="text/css" href="libs/lumx/dist/lumx.css">

    <!-- GOOGLE FONTS: ROBOTO -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body ng-controller="mainController">
    <div class="znote_navcontainer">
      <nav class="bgc-orange-300">
        <div>
          <img src="images/logo-znote.png">
          <div class="znote-sidebar">
            <button class="btn btn--l btn--black btn--icon" lx-ripple>
              <i class="mdi mdi-refresh"></i>
            </button>
            <lx-dropdown position="right" from-top="true">
              <button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
                  <i class="mdi mdi-dots-vertical"></i>
              </button>
              <lx-dropdown-menu>
              <ul>
                <li>
                  <a class="dropdown-link dropdown-link--is-large">
                    <i class="mdi mdi-eye"></i>
                    <span>Preview</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-link dropdown-link--is-large">
                    <i class="mdi mdi-account-plus"></i>
                    <span>Search</span>
                  </a>
                </li>
                <li class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-link dropdown-link--is-large">
                    <i class="mdi mdi-delete"></i>
                    <span>Clear All</span>
                  </a>
                </li>
              </ul>
            </lx-dropdown-menu>
            </lx-dropdown>
          </div>
        </div>
      </nav>
    </div>

    <div style="padding-top: 55px;">
      <div class="card tc-black znote-input">
        <input type="text" placeholder="Add note" ng-model="newlist"/>
      </div>

      <div style="width: 1040px; margin: 0 auto; padding-top: 45px;">
        <div style="position: relative">
          <div drag-Note class="tc-white-1 card znote-content-card">
            <div>
              <div class="p+ card bgc-white znote_content">
                <ul class="list mt++  znote-list">
                  <li class="list-row list-row--multi-line">
                    <div class="list-row__content">
                        <span class="display-block tc-black-1">Two-line item</span>
                        <span class="display-block fs-body-1 tc-black-2">Secondary text Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Nam massa quam. Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</span>
                    </div>

                    <div class="list-row__secondary">
                      <div class="mt">
                        <!-- Down direction -->
                        <div class="fab ml">
                            <button class="fab__primary btn btn--l btn--teal btn--icon" lx-ripple lx-tooltip="options" tooltip-position="right">
                                <i class="mdi mdi-chevron-down"></i>
                                <i class="mdi mdi-plus"></i>
                            </button>

                            <div class="fab__actions fab__actions--down">
                                <button class="btn btn--s btn--grey btn--icon" lx-ripple lx-tooltip="edit" tooltip-position="right"><i class="mdi mdi-pencil"></i></button>
                                <button class="btn btn--s btn--red btn--icon" lx-ripple lx-tooltip="delete" tooltip-position="right"><i class="mdi mdi-close"></i></button>
                            </div>
                        </div>
                      </div>
                    </div>
                    </li>
                  </ul>
              </div>
            </div>
          </div>
          <div style="clear: both"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Design by <a href="http://w3layouts.com/">W3layouts</a></p>
    </div>
    <!-- JQUERY, VELOCITY, MOMENT, ANGULAR JS AND LUMX -->
    <script type="text/javascript" src="libs/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="libs/velocity/velocity.js"></script>
    <script type="text/javascript" src="libs/moment/min/moment-with-locales.js"></script>
    <script type="text/javascript" src="libs/angular/angular.js"></script>
    <script type="text/javascript" src="libs/lumx/dist/lumx.js"></script>

    <!-- ANGULAR MAIN -->
    <script type="text/javascript" src="scripts/app.js"></script>

    <!-- CONTROLLERS -->
    <script type="text/javascript" src="scripts/controllers/main.controller.js"></script>

    <!--  -->
    <script type="text/javascript" src="scripts/directives/dragnote.directive.js"></script>

    <!-- FIRE BASE -->
    <script type="text/javascript" src="libs/firebase/firebase.js"></script>
    <!-- ANGULAR FIRE -->
    <script type="text/javascript" src="libs/angularfire/dist/angularfire.min.js"></script>
  </body>
</html>
