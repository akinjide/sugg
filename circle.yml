dependencies:
  pre:
    - bower install
    - npm install
  post:
    - npm install module-deps
    - npm install gulp -g

compile:
  override:
    - gulp production

test:
  override:
    - gulp nsp

deployment:
  development:
    branch: staging
    heroku:
      appname: znote-dev

