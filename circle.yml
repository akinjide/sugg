machine:
  node:
    version: 6.1.0
  environment:
    NODE_ENV: test

dependencies:
  pre:
    - bower install
    - npm install
  post:
    - npm install gulp -g

test:
  override:
    - gulp nsp

deployment:
  development:
    branch: staging
    commands:
      - gulp production
    heroku:
      appname: znote-dev

